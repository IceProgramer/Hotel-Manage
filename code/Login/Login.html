<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登陆界面</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="box">
      <form autocomplete="off">
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <span>UserName</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Signup</a>
        </div>
        <input
          type="submit"
          value="Login"
          onclick="window.location.href('./main/main.html')"
        />

        <h1 class="skip"><a href="../main/main.html">demo模式</a></h1>
      </form>
    </div>
  </body>
</html>
